<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SingleTom</title>
    <link rel="stylesheet" href="styles.css">    
  </head>
  <body>
    <div class="header">
      <h1 id="agentHeading"></h1>
      <h4 id="agentDescription" class="grey">.</h4>
    </div>
    
    <div class="container">
      <div class="textarea-wrapper">
        <div class="myDiv">
          <span><b>AGENT</b></span>
	  <div class="button-container">	  
            <select id="agent" title="Use this agent"></select>
            <button id="but_ClearAgent" title="Clear the system prompt.">Clear</button>
          </div>
          <textarea id="systemprompt"
		    title="This is the agent configuration" class="txtarea" rows="4" cols="50"
                    placeholder="SYSTEM PROMPT..."></textarea>
        </div>
      </div>

      <div class="textarea-wrapper">
        <div class="myDiv">
          <span><b>HISTORY</b></span>
          <button id="but_ClearHistory" title="Clear the History">Clear</button>
          <textarea id="history"
            title="This is the conversation history (memory). You can edit it and drag/drop text documents here to add them."
            class="txtarea DropfileContent" rows="4" cols="50"
            placeholder="HISTORY... (Drag/drop text documents here)"></textarea>
        </div>
      </div>
      <div class="textarea-wrapper">
        <div class="myDiv">
          <span><b>QUICKPROMPT</b> </span>
	  <div class="button-container">
            <select id="quicksource" title="Which text would you like to act on" data-persist="true">
              <option value="response" selected>response</option>
              <option value="history">history</option>
              <option value="userprompt">userprompt</option>
              <option value="systemprompt">systemprompt</option>
            </select>
            <button id="toggleButton" title="Toggle between editing and using the fragments">Toggle</button>
            <button id="but_ClearQuick" title="Clear the quickprompts">Clear</button>
          </div>
          <textarea id="quickprompt" data-persist="true"
		    title="Write your quickprompts here" class="txtarea" rows="4" cols="50"
                    placeholder="QUICK PROMPTS..."></textarea>
	  <div class="link-list" id="linkList"></div>
        </div>
      </div>
      <div class="textarea-wrapper">
        <div class="myDiv">
          <span><b>USER PROMPT</b> </span>
	  <div class="button-container">	  
            <button id="but_send" title="Send the prompt">Send</button>
            <button id="but_ClearPrompt" title="Clear the prompt">Clear</button>
          </div>
          <textarea id="userprompt"
		    title="Write your prompt here" class="txtarea" rows="4" cols="50"
                    placeholder="USER PROMPT..."></textarea>
        </div>
      </div>
      <div class="textarea-wrapper">
        <div class="myDiv">
          <span><b>RESPONSE</b> <div id="ResponseInNumbers"></div></span>
	  <div class="button-container">	  
            <button id="but_AddToHistory"
		    title="Add your prompt and the response to the conversation history">ADD TO
              HISTORY</button>
            <button id="but_ClearResponse" title="Clear the response">Clear</button>
          </div>	  
          <textarea id="response"
		    title="The agents response arrives here" class="txtarea" rows="4" cols="50"
                    placeholder="RESPONSE..."></textarea>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-left">
        <label for="model">Model:</label>
        <select id="model" title="Use this model" data-persist="true"></select>
        <label for="temperature">Temp:</label>
        <select id="temperature" title="Randomness" data-persist="true">
          <option value="0.01">0.01</option>
          <option value="0.1">0.1</option>
          <option value="0.2">0.2</option>
          <option value="0.3" selected>0.3</option>
          <option value="0.4">0.4</option>
          <option value="0.5">0.5</option>
          <option value="0.6">0.6</option>
          <option value="0.7">0.7</option>
          <option value="0.8">0.8</option>
          <option value="0.9">0.9</option>
          <option value="1.0">1.0</option>
        </select>
        <label for="max_tokens">Max:</label>
        <select id="max_tokens" title="Reserve this many tokens for the agent's response" data-persist="true">
          <option value="auto" selected>AUTO</option>
          <option value="256">256</option>
          <option value="400">400</option>
          <option value="600">600</option>
          <option value="800">800</option>
          <option value="1000">1000</option>
        </select>
	<a id="toggleLink">NextStyle</a>
      </div>
      <div class="footer-right">
        <a href="https://github.com/Slamsneider/SingleTom" target="_blank">
          <img src="SingleTomGitHub.png" alt="SingleTom on GitHub" width="80">
        </a>
      </div>
    </div>
    
    <!-- External JavaScript files with "defer" attribute -->
    <script src="jquery.3.5.1.min.js" defer></script>
    <script src="functions.js" defer></script>
    <script src="apikeys.js" defer></script>
    <script src="agents.js" defer></script>
    <script src="models.js" defer></script>
    <script src="dropTextFile.js" defer></script>
    <script src="ui.js"></script>

    </script>

  </body>
</html>
